<!DOCTYPE html>
<html>
<head>
    <title>A Lightbox for Flickr</title>
    <link rel="stylesheet" type="text/css" href="styles/lb.css">
    <script type="text/javascript" src="scripts/lb.js"></script>
</head>
<body>
<div class='app'>
    <div class='header'>Welcome to the Lightbox for Flickr!</div>
    <div class='main'>
        <div id='thumbnails' class='gallery'>
        </div>
        <div class="lightbox">
            <div class="content">
                <div class="prev">
                    <div>&larr;</div>
                </div>
                <img class="picture" src="">
                <div class="next">
                    <div>&rarr;</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    if (typeof LB !== 'undefined' && LB !== null) {
        LB.render('thumbnails');
    }
</script>
</body>
</html>
